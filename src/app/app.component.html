<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>library_books</mat-icon>
  </button>
  <span>Book Manager</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openAddBook()">Add Book</button>
 
</mat-toolbar>


<div class="contianer">
  <div style="margin-top: 10px">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="BookName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
          <td mat-cell *matCellDef="let row"> {{row.BookName}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="AuthorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Author Name </th>
          <td mat-cell *matCellDef="let row"> {{row.AuthorName}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="IssueDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Date </th>
          <td mat-cell *matCellDef="let row"> {{row.IssueDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.Price | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="editBook(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>  

          <button mat-icon-button color="warn" (click)="deleteBook(row.id)">
            <mat-icon>delete</mat-icon>
          </button>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
    
  </div>
</div>
